<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/estilo.css">
  <meta name="author" content="Sandenberg Ferreira Melo">
  <title>Projeto 00</title>
</head>

<body>
  <header class="cabecalho">
    <nav class="menu">
      <ul>
        <li>HOME</li>
        <li>CAMISETAS</li>
        <li>CAMISAS</li>
        <li>CALÇAS</li>
        <li>BERMUDAS</li>
        <li>LOGIN</li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <h1>Promoção do dia!</h1>
    <section class="lista-de-produtos">
      <article class="produto">
        <img src="images/2.jpg" alt="Camisa social preta com detalhes brancos.">
        <h2>Camisa Moderna</h2>
        <p><del>R$24,00</del> <strong>R$20,00</strong></p>
        <button class="btn-carrinho">
          <img src="images/carrinho.png" alt="Carrinho de compras">
        </button>
      </article>

      <article class="produto">
        <img src="images/3.jpg" alt="Blusa social feminina xadrez branca e rosa.">
        <h2>Combo de Moda</h2>
        <p><del>R$20,00</del> <strong>R$16,00</strong></p>
        <button class="btn-carrinho">
          <img src="images/carrinho.png" alt="Carrinho de compras">
        </button>
      </article>

      <article class="produto">
        <img src="images/4.jpg" alt="Relógio com pulseira de listrada em vermelho e azul">
        <h2>Camisa Tradicional</h2>
        <p><del>R$8,00</del> <strong>R$4,00</strong></p>
        <button class="btn-carrinho">
          <img src="images/carrinho.png" alt="Carrinho de compras">
        </button>
      </article>
    </section>
  </main>

  <footer class="rodape">
    <p>
